    <main>
        <div class="container mt-5">
            <div class="container">
                <h2>Formulaire de Contact</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="firstName">Prénom</label>
                        <input type="text" id="firstName" required maxlength="20" placeholder="Entrez votre prénom">
                        <div class="invalid-feedback" id="firstNameError"></div>
                    </div>
        
                    <div class="form-group">
                        <label for="lastName">Nom</label>
                        <input type="text" id="lastName" required maxlength="50" placeholder="Entrez votre nom">
                        <div class="invalid-feedback" id="lastNameError"></div>
                    </div>
        
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required placeholder="Entrez votre email">
                        <div class="invalid-feedback" id="emailError"></div>
                    </div>
        
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" rows="4" required placeholder="Écrivez votre message"></textarea>
                        <div class="invalid-feedback" id="messageError"></div>
                    </div>
        
                    <button type="submit">Envoyer</button>
                </form>
            </div>

                    <!-- Message de confirmation / erreur -->
                    <div id="formResponse" class="mt-4"></div>
                </div>
            </div>
        </div>
    </main>
